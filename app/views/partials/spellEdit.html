
<div class="row">
    <div class="col-md-12">
        <button class="btn btn-default edit-spell"
                ng-click="updateSpell(spell)">
            <span class="glyphicon glyphicon-floppy-disk"></span>
        </button>
    </div>  
</div>
<div class="row">
    <div class="col-md-12">
        <strong>Name</strong>: <input type="text" ng-model="spell.name" class="form-control" required /><br/>
        <strong>Casting Time</strong>: <input type="text" ng-model="spell.castingTime" class="form-control" required /><br/>
        <strong>Range</strong>: <input type="text" ng-model="spell.range" class="form-control" required /> <br/>
        <strong>Components</strong>: <input type="text" ng-model="spell.components" class="form-control" required /> <br/>
        <strong>Duration</strong>: <input type="text" ng-model="spell.duration" class="form-control" required /> <br/>    
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <textarea class="form-control" ng-model="spell.description" /><br/>
        <div class="well well-sm">
            <div marked="spell.description"></div>
        </div>  
    </div>
</div>
