
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h2>Your journey will be fraught with danger, take this.</h2>
		</div>
	</div>
	<br/>
	<div class="row">
		<div class="col-md-12" ng-hide="resetOk">
			<a class="btn btn-primary btn-lg" ng-href="#/spells" >
				Spells <span class="glyphicon glyphicon-fire" aria-hidden="true"></span>
			</a>
			<a class="btn btn-primary btn-lg" ng-href="#/monsters">
				Monsters <span class="glyphicon glyphicon-tower"></span>
			</a>
			<button class="btn btn-danger btn-lg" ng-click="resetOk=true" ng-hide="hideReset">
				Reset <span class="glyphicon glyphicon-exclamation-sign"></span>
			</button>
		</div>
		<div class="col-md-12" ng-show="resetOk">
			<button class="btn btn-danger btn-lg" ng-click="reset()" >
				Yes. Reset the data. <span class="glyphicon glyphicon-exclamation-sign"></span>
			</button>
			<button class="btn btn-success btn-lg" ng-click="resetOk=false"  >
				No. Do not reset.
			</button>
		</div>	
	</div>
	<br/>
	<div class="row">
	  <div class="col-md-6">
	    <div class="input-group">
	      <input type="text" ng-model="apikey" class="form-control" >
	      <span class="input-group-btn">
	        <button  ng-click="setApiKey()" class="btn btn-default" type="button">Set key</button>
	      </span>
	    </div>
	  </div>

	</div>
	<br/>
</div>
